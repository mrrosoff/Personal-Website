name: Build and Deploy to AWS

on:
    push:
        branches:
            - master

permissions:
    id-token: write
    contents: read
    
jobs:
    build-and-deploy:
        name: Build And Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"

            - name: Cache Node Modules
              uses: actions/cache@v4
              id: cache
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install Node Modules
              run: npm install

            - name: Create Website .env File
              uses: iamsauravsharma/create-dotenv@v2.0.1
              with:
                  input-prefix: "WEBSITE_" # Needed To Prevent GitHub Variables From Propagating To Lambda
                  file-path: ".env"
              env:
                  WEBSITE_NODE_ENV: "production"

            - name: Build
              run: npm run build-cdk

            - name: Bootstrap
              run: npm run bootstrap

            - name: Deploy
              run: npm run deploy
